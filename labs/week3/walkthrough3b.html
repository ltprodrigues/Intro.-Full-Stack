<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    div {
      border: 2px solid red;
    }
    .wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

<body>

  <div>Two</div>

  <div>Four</div>

</div>

</body>

  <script>
    // comment section
    // numerial value = parseInt
    // input from use prompt()
    let stop_num = parseInt(prompt("Enter number "));
    //number (0-9) of iterations (repeating)
    // ehilr loop (repeating that no. in any sequence either -- or ++)
    let i =0;
    while(i < stop_num){
      console.log("Number of iteration: " + i +"<br");
      document.write("Number os iterations: " + i +"<br>")
      if ( i===3 ){
        break;
      }
      i++
    }
  </script>

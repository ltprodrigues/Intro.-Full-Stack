<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title - Leticia Rodrigues</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #fdbc00;
      margin: 0;
      padding: 1em;
    }
    ul{
      list-style: none;
      max-width: 850px;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
    }
    li {
      flex: 1 150px;
    }

    li:nth-child(4){
      color: #0000C3;
      flex: 1 20px;

    }
  </style>
</head>
<body>
<ul>
  <li>GBC1</li>
  <li>GBC 2</li>
  <li>GBC 3</li>
  <li>GBC 4</li>
  <li>GBC 5</li>
  <li>GBC 6</li>
  <li>GBC 7</li>
  <li>GBC 8</li>
  <li>GBC 9</li>
  <li>GBC 10</li>
</ul>
</body>
</html>
